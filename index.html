<!doctype html>
<html ng-app="myApp">
    <head>
        <title>WrapKar Survey</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="fireAngular.js" type=text/javascript></script>
        <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
        
        
        
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="myVideo.css">
        <script type="text/javascript" src="videoPage1.js"></script>
        
    </head>
    <body>
        <video autoplay="" loop="" id="bgvid" muted >

            <source src="http://www.bkwld.com/video/home/ClifV2.wem" type="video/webm">
            <source src="http://www.bkwld.com/video/home/ClifV2.mp4" type="video/mp4">
            <!--<source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"  type="video/mp4">-->
        </video>
        <!--<iframe  src="https://www.youtube.com/embed/fMHgSrvubQk?rel=0&amp;controls=0&amp;showinfo=0&autoplay=1&loop=1" frameborder="0" allowfullscreen></iframe>-->
   
        
        <div id="heartBtn" class="material-button alt-2 whiteBtn"><span class="fa fa-heart fa-3x heart blueHeart"></span></div>

        
        <div class="overbox" ng-Controller="SurveyController">
      

      <div class="title">Feedback<span  class="fa fa-heart"></span><span id="countSpan"> 500</span></div>
            <div class="formdiv">
                  <div class="input">
                     <label for="regname">Name</label>
                     <input type="text" name="regname" id="regname" ng-model="review.name">
                     <span class="spin"></span>
                  </div>

                  <div class="input">
                     <label for="regpass">Email (Optional)</label>
                     <input type="email" name="regpass" id="regpass" ng-model="review.email">
                     <span class="spin"></span>
                  </div>

                  <div class="input">
                     <label for="reregpass">Advice Us</label>
                     <input type="text"  name="reregpass"  id="reregpass" ng-model="review.advice">
                     <span class="spin"></span>
                  </div>

                  <div class="button submitBtn">
                      <button><span id="btnSpan" ng-click= "addData()">Submit</span></button>
                  </div>
            </div>

       </div>


    <!--<button class="material-button alt-2"><i class="fa fa-heart fa-3x"></i></button>-->
    </body>
</html>
